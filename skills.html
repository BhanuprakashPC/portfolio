<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skills</title>
<style>
  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #0a0a0a;
    font-family: 'Segoe UI', sans-serif;
    color: #ccc;
  }
  h2 {
    font-size: 36px;
    color: #1e90ff;
    text-align: center;
    margin-bottom: 30px;
    animation: slideDown 1s ease-in-out;
  }
  ul {
    max-width: 400px;
    margin: 0 auto;
    background-color: #111;
    padding: 25px 30px;
    border-radius: 15px;
    box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  ul li {
    background-color: #1e90ff;
    color: #0a0a0a;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 25px;
    box-shadow: 0 2px 6px rgba(30, 144, 255, 0.5);
    cursor: default;
    transition: background-color 0.3s ease;
  }
  ul li:hover {
    background-color: #63b3ff;
  }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<h2>Skills</h2>
<ul>
  <li>Java</li>
  <li>SQL</li>
  <li>HTML</li>
  <li>CSS</li>
  <li>Python</li>
</ul>

</body>
</html>
