<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
    }

    h2 {
      font-size: 36px;
      color: #1e90ff;
      text-align: center;
      margin-bottom: 30px;
      animation: slideDown 1s ease-in-out;
    }

    .contact {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
      text-align: center;
      line-height: 1.8;
    }

    .contact a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: #63b3ff;
      text-decoration: underline;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
