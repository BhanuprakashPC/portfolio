<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Internships</title>
<style>
  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #0a0a0a;
    font-family: 'Segoe UI', sans-serif;
    color: #ccc;
  }
  h2 {
    font-size: 36px;
    color: #1e90ff;
    text-align: center;
    margin-bottom: 30px;
    animation: slideDown 1s ease-in-out;
  }
  ul {
    max-width: 700px;
    margin: 0 auto;
    background-color: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 4px 12px rgba(30, 144, 255, 0.2);
    list-style-type: none;
  }
  ul li {
    font-size: 18px;
    padding: 15px 0;
    border-bottom: 1px solid #222;
  }
  ul li:last-child {
    border-bottom: none;
  }
  ul li strong {
    color: #1e90ff;
  }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<h2>Internships</h2>
<ul>
  <li><strong>Vlinkin Professionals LLP:</strong> Human Detection and Alert (Nov 2024 – Dec 2024)</li>
